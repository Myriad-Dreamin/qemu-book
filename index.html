<body>

<!-- vue.js  -->
<script src="//unpkg.com/vue/dist/vue.min.js"></script>
<!-- docsify.js  -->
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<!-- docsify.js configuration  -->
<!-- mermaid.js -->
<script src="//cdn.jsdelivr.net/npm/mermaid@8.0.0-rc.8/dist/mermaid.min.js">
</script>
<script>
    mermaid.initialize({
        startOnLoad: false
    });
    let id = 0;
    window.$docsify = {
        auto2top: true,
        coverpage: true,
        onlyCover: true,
        executeScript: true,
        loadSidebar: true,
        loadNavbar: true,
        name: 'qemu-book',
        homepage: 'README.md',
        search: {
            paths: 'auto',
            placeholder: '搜索',
            noData: 'Not found',
        },
        markdown: {
            renderer: {
                code: function (code, lang) {
                    if (lang === "mermaid") {
                        return (
                            '<div class="mermaid">' + mermaid.render('mermaid-svg-' + id++, code) + "</div>"
                        );
                    }

                    return this.origin.code.apply(this, arguments);

                }
            }
        }
    };
</script>

<!-- prism.js  -->
<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
